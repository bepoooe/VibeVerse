<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>hearin'</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>  <div id="music-player" class="dark-mode">
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search for a song...">
      <button id="search-btn"><i class="fas fa-search"></i></button>
      <div id="theme-toggle">
        <i class="fas fa-moon"></i>
      </div>
      <div id="search-dropdown" class="hidden">
        <div id="dropdown-results"></div>
      </div>
    </div>
    <div id="content-container">
      <div id="song-info">        <div id="album-art-container">
          <img id="album-art" src="music.gif" alt="Album Art">
          <div id="video-container"></div>
        </div><div id="song-details">
          <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <h1 id="song-title">Just relax and vibe!</h1>
            <button id="like-btn" title="Like this song" class="icon-btn"><i class="fa-regular fa-heart"></i></button>
          </div>
          <p id="song-artist"></p>
        </div>
      </div>
      <div id="player">
        <div id="progress-container">
          <div id="progress-bar">
            <div id="progress"></div>
            <div id="wave-progress"></div>
          </div>
          <div id="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>        <div id="player-options">
          <button id="loop-btn"><i class="fas fa-repeat"></i></button>
          <div id="volume-control">
            <button id="volume-btn"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
          </div>
        </div>
        <div id="controls">
          <button id="prev-btn"><i class="fas fa-backward-step"></i></button>
          <button id="play-pause-btn"><i class="fas fa-play"></i></button>
          <button id="next-btn"><i class="fas fa-forward-step"></i></button>
        </div>      </div>    </div>
      <button id="liked-songs-btn" class="icon-btn liked-songs-btn" title="Show liked songs"><i class="fa-solid fa-heart"></i> Liked Songs</button>

      <!-- Liked Songs Modal -->
      <div id="liked-songs-modal" class="liked-songs-modal hidden">
        <div class="liked-songs-modal-content">
          <div class="liked-songs-modal-header">
            <h2><i class="fa-solid fa-heart"></i> Liked Songs</h2>
            <button id="close-liked-songs" class="icon-btn" title="Close"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <div id="liked-songs-list" class="liked-songs-list"></div>
        </div>
      </div>

      <footer id="footer">
      <p>Made by bepoooe - <a href="https://github.com/bepoooe/hearin-" target="_blank" class="footer-link">Learn More</a></p>
    </footer>
  </div>
  <audio id="audio-player" hidden></audio>
  <script src="app.js"></script>
</body>
</html>
