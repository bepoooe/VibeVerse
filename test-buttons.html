<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.hidden {
            display: none !important;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Button Test</h1>
    <button id="create-playlist-btn" onclick="openCreatePlaylistModal()">Create Playlist</button>
    <button id="liked-songs-nav" onclick="openLikedSongsModal()">Liked Songs</button>
    
    <!-- Liked Songs Modal -->
    <div id="liked-songs-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Liked Songs</h2>
            <p>No liked songs yet!</p>
            <button onclick="closeLikedSongsModal()">Close</button>
        </div>
    </div>
    
    <!-- Create Playlist Modal -->
    <div id="create-playlist-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Create Playlist</h2>
            <input type="text" id="playlist-name" placeholder="Playlist Name">
            <br><br>
            <button onclick="closeCreatePlaylistModal()">Close</button>
        </div>
    </div>

    <script>
        function openLikedSongsModal() {
            console.log('Opening liked songs modal');
            document.getElementById('liked-songs-modal').classList.remove('hidden');
        }
        
        function closeLikedSongsModal() {
            document.getElementById('liked-songs-modal').classList.add('hidden');
        }
        
        function openCreatePlaylistModal() {
            console.log('Opening create playlist modal');
            document.getElementById('create-playlist-modal').classList.remove('hidden');
        }
        
        function closeCreatePlaylistModal() {
            document.getElementById('create-playlist-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
